process testJET = {

   include "FWCore/MessageService/data/MessageLogger.cfi"
   replace MessageLogger.cerr.default.limit = 10

   include "SimGeneral/HepPDTESSource/data/pythiapdt.cfi"

   untracked PSet maxEvents = {untracked int32 input = 5}

# OK for running at CERN
  source = PoolSource {
    untracked vstring fileNames = {
        '/store/relval/2008/6/6/RelVal-RelValTTbar-1212531852-IDEAL_V1-2nd-02/0000/081018D5-EC33-DD11-A623-000423D6CA42.root'
     }
  }

  module printTree1 = ParticleTreeDrawer {
    InputTag src = genParticles
    untracked bool printP4 = false
    untracked bool printPtEtaPhi = true
    untracked bool printVertex = false    
    untracked bool printStatus = false
    untracked bool printIndex = false
    untracked vint32 status = { 3 }
  }  

# This is to printout the full event
  module printTree2 = ParticleListDrawer {
    InputTag src = genParticles
    untracked int32 maxEventsToPrint = 1
  }

  module genJetSele = GenJetRefSelector{
    InputTag src = iterativeCone5GenJets
    string cut = "pt > 20.0"
  }

# the anlyzer to print generated Event and GenJet infos
  module printEvent = printEvent {
    InputTag src = genJetSele
  }

  module printEventNumber = AsciiOutputModule { }
  path p = {printTree1,
            printTree2,
            genJetSele, 
            printEvent }

# Now order modules for execution
  endpath outpath = {printEventNumber}

}

